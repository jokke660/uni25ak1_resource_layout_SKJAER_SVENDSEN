<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
    --blue: #2A324B;
    --purple: #58699D;
    --grey: #E1E5EE;
    --white: #fff;
}

body {
    margin-top:150px;
    margin-left:150px;
    margin-right:150px;
    background-color: var(--grey);
    font-family: "Montserrat", "serif";
}

ul {
    display:flex;
    padding: 0;
    margin:0;
}

h2 {
    color: var(--blue);
}

.navlist {
    padding: 20px 50px;
    color: var(--white);
    background-color: var(--blue);
    margin-right: 10px;
    font-weight:bold;
    font-size: 25px;
}

section {
    padding: 50px 50px 100px;
    background-color: var(--white);
}

:hover li {
    cursor: pointer;
}

#links {
    display:flex;
    flex-direction: column;
}

#categoryList {
    display:flex;
    justify-content: space-between;
    list-style-type:none;
}


.active {
    background-color: var(--white);
    color: var(--blue);
    font-weight:bold;
}

#links {
    margin-left:30px;
}




    </style>

<!--HTML-->

</head>
<body>
    <ul id="categoryList">
        <li class="navlist" data-category>HTML</li>
        <li class="navlist" data-category>CSS</li>
        <li class="navlist" data-category>JavaScript</li>
        <li class="navlist" data-category>React</li>
        <li class="navlist" data-category>Sanity and headless CMS</li>
    </ul>
<main>
    <section id="resources">
        <h2>Velg en kategori.</h2>
    </section>
</main>
    <!--JavaScript-->
    <script>
        const resources = [
    {
        category: "HTML",
        text: "HTML står for HyperText Markup Language, og er et strukturspråk som brukes for å lage strukturer til nettside- og applikasjonsgrensesnitt.",
        sources: [
            {
                title: "W3Schools",
                url: "https://www.w3schools.com/html/"
            },
            {
                title: "HTML Living standard",
                url: "https://html.spec.whatwg.org/multipage/"
            },
            {
                title: "HTML.com Tutorials",
                url: "https://html.com/"
            },
        ]
    },
    {
        category: "CSS",
        text: "CSS står for Cascading StyleSheets, og brukes for å sette stilregler på HTML-elementer.",
        sources: [
            {
                title: "W3Schools",
                url: "https://www.w3schools.com/css/"
            },
            {
                title: "W3C HTML & CSS Standards",
                url: "https://www.w3.org/standards/webdesign/htmlcss.html"
            },
            {
                title: "W3C CSS Validator",
                url: "https://jigsaw.w3.org/css-validator/"
            },
            {
                title: "CSS Tricks",
                url: "https://css-tricks.com/"
            },
        ]
    },
    {
        category: "JavaScript",
        text: "JavaScript er et scriptspråk basert på EcmaScript. JavaScript kjører direkte i nettleseren, og brukes ofte til å manipulere HTML og CSS i webgrensnesnitt.",
        sources: [
            {
                title: "W3Schools",
                url: "https://www.w3schools.com/js/"
            },
            {
                title: "MDN Web Docs",
                url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript"
            },
            {
                title: "How to read JavaScript Documentation",
                url: "https://www.youtube.com/watch?v=O3iR-CIufKM"
            },
        ]
    },
    {
        category: "React",
        text: "React er et rammeverk bygget i JavaScript. React bruker komponenter og states for å lage en levende frontend.",
        sources: [
            {
                title: "React documentation",
                url: "https://reactjs.org/docs/getting-started.html"
            },
            {
                title: "W3Schools",
                url: "https://www.w3schools.com/REACT/DEFAULT.ASP"
            },
            {
                title: "How to read JavaScript Documentation",
                url: "https://www.youtube.com/watch?v=O3iR-CIufKM"
            },
        ]
    },
    {
        category: "Sanity and headless CMS",
        text: "Sanity er et headless CMS som står for innholdsadministrasjon. Innhold hentes inn i applikasjoner via GROQ-spørringer.",
        sources: [
            {
                title: "Sanity documentation",
                url: "https://www.sanity.io/docs"
            },
            {
                title: "OnCrawl: a beginners guide to headless CMS",
                url: "https://www.oncrawl.com/technical-seo/beginners-guide-headless-cms/"
            },
            {
                title: "Section.io: Getting started with Sanity CMS",
                url: "https://www.section.io/engineering-education/getting-started-with-sanity-cms/"
            },
        ]                       
    },
];

const categoryItems = document.querySelectorAll("#categoryList li"); // querySelectorAll henter elementene fra "categoryList" ID-en

categoryItems.forEach(item => {
    item.addEventListener("click", () => { //legger til event-listener "click" for hver kategori 
        //fikk hjelp av ChatGPT med å highlighte den aktive kategorien
        //denne koden fjerner og legger til klassen "active" til kategoriene, avhengig av hvilken jeg trykker på
        categoryItems.forEach(item => item.classList.remove("active")); // fjerner active-klassen
        item.classList.add("active"); //legger til active-klassen

        const category = item.textContent.trim(); //fjerner whitespace rundt innholdet
        const resource = resources.filter(resource => resource.category === category).map(resource => ({
            category: resource.category,
            text: resource.text,
            sources: resource.sources //^filtrerer listen med innhold for å vise riktig innhold i forhold til kategorien som blir valgt
        }))[0]; //[0] henter første element i listen (0 = 1. elementet i listen)
        
        if (resource) {
            document.getElementById("resources").innerHTML =
                //Html-artikkel
                `<article class="infocard">
                    <h2>${resource.category}</h2>
                    <p>${resource.text}</p>
                    <ul id="links">
                        ${resource.sources.map(source => `<li><a href="${source.url}" target="_blank">${source.title}</a></li>`).join("")}
                    </ul>
                </article>`;
        }
    });
});



    </script>
</body>
</html>
